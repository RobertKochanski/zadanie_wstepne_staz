<!-- Add book trigger modal -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
(click)="modalAdd()">
    Add book
    </button>

<table class="table table-hover table-responsive">
    <thead>
        <tr>
            <th>Guid</th>
            <th>Title</th>
            <th>Description</th>
            <th>Release_Date</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of BookList">
            <td>{{dataItem.id}}</td>
            <td>{{dataItem.title}}</td>
            <td>{{dataItem.description}}</td>
            <td>{{dataItem.release_Date | date}}</td>
            <td>
                <button type="button" class="btn btn-outline-warning m-1"
                (click)="modalEdit(dataItem)" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                >
                    Edit
                </button>
                <button type="button" class="btn btn-outline-danger m-1"
                (click)="delete(dataItem)"
                >
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="alert alert-success" role="alert" id="add-success-alert">
    Book added successfully!
</div>

<div class="alert alert-success" role="alert" id="update-success-alert">
    Book updated successfully!
</div>

<div class="alert alert-success" role="alert" id="delete-success-alert">
    Book deleted successfully!
</div>

<!-- Add or edit book modal -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                (click)="modalClose()" id="add-edit-modal-close"
                ></button>
            </div>
            <div class="modal-body">
                <app-add-edit-book [book]="book" *ngIf="ActivateAddEditBookComp"></app-add-edit-book>
            </div>
        </div>
    </div>
</div>
